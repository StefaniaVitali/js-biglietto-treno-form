<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Js biglietto treno</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <header></header>
    <main>
     <section>
      <div class="container">
        <h1 class="text-center">Js biglietto treno</h1>
        <h2 class="text-center">Quanto costa il mio biglietto?</h2>
        <div class="row justify-content-evenly">
          <div class="col-md-4 border border-2 rounded g-3">
            <div class="mb-3">
              <label for="km" class="form-label fw-bold">Km da percorrere</label>
              <input 
                  type="text" 
                  class="form-control" 
                  id="km" 
                  name="km"
                  placeholder="50 km">
            </div>
          </div>
          <div class="col-md-4 border border-2 rounded g-3">
            <div class="mb-3">
              <label for="age" class="form-label fw-bold">Quanti anni hai?</label>
              <input 
                type="text" 
                class="form-control" 
                id="age" 
                name="age"
                placeholder="30 anni">
            </div>    
          </div>
         
            <button id="submit" type="submit" class="btn btn-primary mt-5">Invio</button>
          
        </div>
      </div>
     </section>     
    </main>
    <footer></footer>
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./js/app.js"></script>
</body>
</html>
